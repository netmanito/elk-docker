output {
 stdout { codec => rubydebug }
 if [type] == "nodeinfo" {
  elasticsearch {
    hosts => "localhost"
    manage_template => false
    index => "nodeinfo-%{+YYYY.MM.dd}"
  }
 }
 if [type] == "nodestats" {
  elasticsearch {
    hosts => "localhost"
    manage_template => false
    index => "logstash-%{+YYYY.MM.dd}"
  }
 }
  elasticsearch {
    hosts => "localhost"
    index => "test-%{+YYYY.MM.dd}"
  }
}
